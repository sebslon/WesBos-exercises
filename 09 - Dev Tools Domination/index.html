<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated -> %s
    console.log('Hello I am a %s string!', 'ðŸ’©');
    console.log(`Hello i Am ${dogs[0].name}`);
    // Styled -> %c
    console.log('%c I am some great text', 'font-size: 15px; background: red;'); // 
    // warning!
    console.warn('OH NO')
    // Error :|
    console.error('OH NO')
    // Info
    console.info('Doing something everyday for 10 years can make you .. doing something for 10 years')
    // Testing
    console.assert(1===2, 'That is wrong!')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together - .groupCollapsed + .groupEnd
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count(p);
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
